<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Index치tor Playlistu - Flotila</title>
    <style>
        body {
            background-color: #0b0d17;
            color: #4cc9f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            text-align: center;
        }
        h1 { color: #f72585; text-transform: uppercase; }
        textarea {
            width: 90%;
            height: 300px;
            background-color: #1a1a2e;
            color: #e0e0e0;
            border: 2px solid #4361ee;
            border-radius: 10px;
            padding: 10px;
            font-family: monospace;
            margin-bottom: 20px;
        }
        button {
            background-color: #4361ee;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #f72585;
            box-shadow: 0 0 15px #f72585;
        }
        .container { max-width: 1000px; margin: auto; }
    </style>
</head>
<body>

    <h1>游둤 Diagnostika a Indexace Flotily</h1>
    <p>Vlo sv칠 skladby (cel칳 blok window.tracks) a j치 jim p콏id캩l칤m k칩dov칠 ozna캜en칤.</p>

    <div class="container">
        <textarea id="inputData" placeholder="Sem vlo k칩d skladeb..."></textarea>
        <br>
        <button onclick="processPlaylist()">游 O캜칤slovat skladby</button>
        <br><br>
        <textarea id="outputData" placeholder="V칳sledek se objev칤 zde..." readonly></textarea>
    </div>

    <script>
        function processPlaylist() {
            const input = document.getElementById('inputData').value;
            let counter = 0;
            
            // Regul치rn칤 v칳raz hled치 konce objekt콢 }, a p콏id치v치 za n캩 koment치콏
            // Funguje to tak, 쬰 hled치 "}," a nahrad칤 to "}, //캜칤slo"
            const processed = input.replace(/},/g, function(match) {
                const replacement = match + " //" + counter;
                counter++;
                return replacement;
            });

            document.getElementById('outputData').value = processed;
            
            if (counter > 0) {
                alert("Operace 칰sp캩코n치, vice admir치le! O캜칤slov치no " + counter + " skladeb.");
            }
        }
    </script>

</body>
</html>

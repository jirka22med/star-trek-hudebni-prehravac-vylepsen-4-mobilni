    <style>

<body>

<div class="panel">
    <h2>üññ Automatick√° Rekalibrace Sekc√≠ - ADMIR√ÅL CLAUDE.AI</h2>
    <p>Vlo≈æ cel√Ω blok <b>window.tracks</b> z tv√©ho souboru <i>myPlaylist.js</i> (vƒçetnƒõ koment√°≈ô≈Ø se separ√°tory):</p>
    
    <div class="grid">
        <textarea id="fullPlaylist" placeholder="Zde vlo≈æ k√≥d skladeb vƒçetnƒõ koment√°≈ô≈Ø sekc√≠...

P≈ô√≠klad oƒçek√°van√©ho form√°tu:
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// üéß STAR TREK - HLAVN√ç T√âMATA & POS√ÅDKY
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
{ src: '...', title: '...', ... }, //0
{ src: '...', title: '...', ... }, //1
..."></textarea>
        <textarea id="outputCode" placeholder="Zde se vygeneruj√≠ hotov√© sekce..." readonly></textarea>
    </div>

    <button onclick="scanPlaylist()">üî° Spustit hloubkov√Ω sken a spoƒç√≠tat indexy</button>
    
    <div id="stats" class="status-bar">
        Stav senzor≈Ø: ƒåek√°m na data... üõ∏
    </div>
</div>

<script>
    function scanPlaylist() {
        const input = document.getElementById('fullPlaylist').value;
        const lines = input.split('\n');
        
        let sections = [];
        let currentSection = null;
        let trackCounter = 0;
        let totalTracksFound = 0;
        let warningsHTML = '';

        lines.forEach((line, lineIndex) => {
            // Detekce nov√© sekce - hled√°me ≈ô√°dky s emoji (üéß, üöÄ, üôèÔ∏è, üè¢, atd.)
            // Ignorujeme ≈ô√°dky se separ√°tory (rovn√≠tka)
            if (line.includes('üéß') || line.includes('üöÄ') || line.includes('üôè') || line.includes('üè¢') || 
                line.includes('üéµ') || line.includes('üé∂') || line.includes('‚≠ê') || line.includes('üåü')) {
                
                // Ignorujeme separ√°tory (≈ô√°dky pln√© rovn√°tek)
                if (line.includes('‚ïê‚ïê‚ïê')) {
                    return; // P≈ôeskoƒçit tento ≈ô√°dek
                }
                
                // Pokud ji≈æ nƒõjak√° sekce existovala, uzav≈ôeme ji
                if (currentSection) {
                    currentSection.end = trackCounter - 1;
                    sections.push(currentSection);
                }
                
                // Vyƒçist√≠me n√°zev sekce od koment√°≈ô≈Ø a emoji
                let name = line
                    .replace('//', '')
                    .replace(/‚ïê/g, '')
                    .replace(/üéß/g, '')
                    .replace(/üöÄ/g, '')
                    .replace(/üôè/g, '')
                    .replace(/üè¢/g, '')
                    .replace(/üéµ/g, '')
                    .replace(/üé∂/g, '')
                    .replace(/‚≠ê/g, '')
                    .replace(/üåü/g, '')
                    .trim();
                
                currentSection = {
                    name: name,
                    start: trackCounter,
                    end: 0
                };
            }

            // Poƒç√≠t√°n√≠ skladeb (hled√°me v√Ωskyt src:)
            if (line.includes('src:')) {
                trackCounter++;
                totalTracksFound++;
            }
        });

        // Ulo≈æen√≠ posledn√≠ sekce
        if (currentSection) {
            currentSection.end = trackCounter - 1;
            sections.push(currentSection);
        }

        // Kontrola validity
        let hasErrors = false;
        sections.forEach((sec, idx) => {
            if (sec.start > sec.end) {
                warningsHTML += `<div class="warning">‚ö†Ô∏è CHYBA v sekci "${sec.name}": start (${sec.start}) je vƒõt≈°√≠ ne≈æ end (${sec.end})!</div>`;
                hasErrors = true;
            }
            if (sec.name === 'KONEC PLAYLISTU' && sec.start !== sec.end + 1) {
                warningsHTML += `<div class="warning">‚ö†Ô∏è Sekce "KONEC PLAYLISTU" m√° nespr√°vn√© indexy. Mƒõla by m√≠t start = end + 1.</div>`;
            }
        });

        // Generov√°n√≠ v√Ωsledn√©ho k√≥du
        let resultCode = "window.playlistSections = [\n";
        sections.forEach((sec, idx) => {
            const comma = idx === sections.length - 1 ? "" : ",";
            resultCode += `  { name: '${sec.name}', start: ${sec.start}, end: ${sec.end} }${comma}\n`;
        });
        resultCode += "];";

        document.getElementById('outputCode').value = resultCode;
        
        let statusMessage = `‚úÖ Sken dokonƒçen! Nalezeno <b>${sections.length} sekc√≠</b> a <b>${totalTracksFound} skladeb</b>.<br>`;
        statusMessage += `üìä Indexy: <b>0</b> a≈æ <b>${totalTracksFound - 1}</b>`;
        
        if (hasErrors) {
            statusMessage = `<div class="warning">${statusMessage}<br><br>${warningsHTML}</div>`;
        } else {
            statusMessage = `<div class="success">${statusMessage}</div>`;
        }
        
        document.getElementById('stats').innerHTML = statusMessage;
    }
</script>
